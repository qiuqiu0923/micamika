<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/cart.css">
</head>
<body>
    <header></header>
        <div class="cart_nav_top">
            <h3>购物车</h3>
        </div>
        <div class="cart_products" style="display: none;">
            <div class="cart_info" >
                <p>你的购物车里没有商品,你可以:</p>
                <p>将<a href="#">收藏夹</a>中的商品添加进来,或者去看看<a href="../index.html">商城》</a></p>
            </div>
        </div>
        <div class="cart_products_info">
            <div class= "title">
            <span>商品详情</span>
            <span>销售价</span>
            <span>数量</span>
            <span>优惠金额</span>
            <span>积分</span>
            <span>小计</span>
            <span>操作</span>
            </div>
            <div class="temp_cart">
                <script type="text/html" id = "temp2">
                {{each products prod}}
            <div class="prods_info">
                <img src="{{prod.img}}" style="height:72px;width:73px;border:1px solid #ccc;margin:10px;margin-top:0px;">
                <i class="prod_name" style="font-size: 12px; color:#ccc;display: block;width:370px; text-align: left;">{{prod.prod_name}}</i>
                <i class="prod_price" style="color:#ccc;font-size:12px;">{{prod.price}}</i>
                <i style="margin-left:10px;">1</i>
                <i class="">￥0.00</i>
                <i class="sum_price" style="margin-left:10px;">0</i>
                <i ></i>
            </div>
            {{/each}}
        </script>
            </div>
        </div>
        
    <footer></footer>

    <script src="../lib/requirejs/require.js" data-main="../js/cart"></script>
</body>
</html>
